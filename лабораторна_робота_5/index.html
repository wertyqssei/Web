<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер зображень</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Слайдер зображень</h1>
        
        <div class="slider-container">
            <div class="slides">
                <div class="slide">
                    <img src="https://picsum.photos/id/1015/800/400" alt="Зображення 1">
                    <div class="slide-caption">Гори та озеро</div>
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/id/1018/800/400" alt="Зображення 2">
                    <div class="slide-caption">Гірський пейзаж</div>
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/id/1019/800/400" alt="Зображення 3">
                    <div class="slide-caption">Ліс</div>
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/id/1022/800/400" alt="Зображення 4">
                    <div class="slide-caption">Північне сяйво</div>
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/id/1039/800/400" alt="Зображення 5">
                    <div class="slide-caption">Озеро в горах</div>
                </div>
            </div>
            
            <button class="slider-arrow prev" id="prevBtn">&#10094;</button>
            <button class="slider-arrow next" id="nextBtn">&#10095;</button>
            
            <div class="slider-info">
                <div class="slider-counter" id="sliderCounter">1 / 5</div>
                <button class="autoplay-btn" id="autoplayBtn">▶</button>
            </div>
            
            <div class="slider-dots" id="sliderDots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
    </div>
    
    <script src="js/slider.js"></script>
</body>
</html>
