<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валідація форми</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Реєстрація користувача</h1>
        
        <div class="form-container">
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Ім'я користувача *</label>
                    <input type="text" id="username" name="username" required>
                    <span class="error" id="usernameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль *</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error" id="passwordError"></span>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-indicator"></div>
                        </div>
                        <div class="strength-text">Надійність паролю</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Підтвердження паролю *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error" id="confirmPasswordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="phone">Телефон *</label>
                    <input type="tel" id="phone" name="phone" placeholder="+380123456789" required>
                    <span class="error" id="phoneError"></span>
                </div>
                
                <div class="form-group">
                    <label for="birthdate">Дата народження *</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                    <span class="error" id="birthdateError"></span>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Я погоджуюсь з умовами використання *</label>
                    <span class="error" id="termsError"></span>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Зареєструватися</button>
                    <button type="reset" class="btn btn-secondary">Очистити</button>
                </div>
            </form>
            
            <div class="notification" id="notification"></div>
        </div>
        
        <div class="password-requirements">
            <h3>Вимоги до паролю:</h3>
            <ul>
                <li id="req-length">Мінімум 8 символів</li>
                <li id="req-lowercase">Мінімум одна маленька літера</li>
                <li id="req-uppercase">Мінімум одна велика літера</li>
                <li id="req-digit">Мінімум одна цифра</li>
                <li id="req-special">Мінімум один спеціальний символ (!@#$%^&*)</li>
            </ul>
        </div>
    </div>
    
    <script src="js/validator.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
