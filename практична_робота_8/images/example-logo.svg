<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Шахівничний фон для демонстрації прозорості -->
  <defs>
    <pattern id="checkerboard" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect fill="#f0f0f0" width="10" height="10"/>
      <rect fill="#f0f0f0" x="10" y="10" width="10" height="10"/>
      <rect fill="#e0e0e0" x="10" y="0" width="10" height="10"/>
      <rect fill="#e0e0e0" x="0" y="10" width="10" height="10"/>
    </pattern>
  </defs>
  
  <!-- Фон з шахівничним патерном -->
  <rect width="300" height="200" fill="url(#checkerboard)"/>
  
  <!-- Логотип з прозорістю -->
  <g transform="translate(150,100)">
    <!-- Зовнішнє коло -->
    <circle r="60" fill="rgba(102,126,234,0.8)" stroke="rgba(102,126,234,1)" stroke-width="3"/>
    
    <!-- Внутрішній дизайн -->
    <polygon points="-30,-15 30,-15 20,15 -20,15" fill="rgba(255,255,255,0.9)"/>
    <circle cx="0" cy="-5" r="8" fill="rgba(118,75,162,0.8)"/>
    
    <!-- Текст логотипу -->
    <text y="35" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      LOGO
    </text>
  </g>
  
  <!-- Підпис -->
  <text x="150" y="185" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    PNG з прозорістю
  </text>
</svg>
