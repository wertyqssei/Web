<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 400">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Фон -->
  <rect width="640" height="400" fill="url(#heroGradient)"/>
  <rect width="640" height="400" fill="url(#grid)"/>
  
  <!-- Центральний елемент -->
  <circle cx="320" cy="200" r="80" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- Іконка зображення -->
  <g transform="translate(320,200)">
    <rect x="-30" y="-20" width="60" height="40" rx="4" fill="rgba(255,255,255,0.8)"/>
    <circle cx="-15" cy="-8" r="6" fill="#667eea"/>
    <polygon points="-10,5 0,-5 10,5 20,15 -20,15" fill="#764ba2"/>
  </g>
  
  <!-- Текст -->
  <text x="320" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Оптимізовані зображення
  </text>
  <text x="320" y="350" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">
    для швидшого завантаження
  </text>
</svg>
