<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="webpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Фон -->
  <rect width="300" height="200" fill="url(#webpGradient)"/>
  
  <!-- Сучасні елементи дизайну -->
  <g transform="translate(150,100)">
    <!-- Основна фігура -->
    <rect x="-40" y="-30" width="80" height="60" rx="10" fill="rgba(255,255,255,0.2)" filter="url(#glow)"/>
    
    <!-- Декоративні елементи -->
    <circle cx="-20" cy="-10" r="8" fill="rgba(255,255,255,0.6)"/>
    <circle cx="20" cy="10" r="6" fill="rgba(255,255,255,0.4)"/>
    <circle cx="0" cy="0" r="4" fill="rgba(255,255,255,0.8)"/>
    
    <!-- WebP логотип -->
    <text y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      WebP
    </text>
  </g>
  
  <!-- Техно лінії -->
  <line x1="50" y1="50" x2="100" y2="40" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="200" y1="60" x2="250" y2="70" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="80" y1="150" x2="130" y2="160" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Підпис -->
  <text x="150" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    WebP Format
  </text>
</svg>
