<svg width="150" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="checkerboard" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="10" height="10" fill="#e9ecef"/>
      <rect x="10" y="10" width="10" height="10" fill="#e9ecef"/>
      <rect x="10" y="0" width="10" height="10" fill="#f8f9fa"/>
      <rect x="0" y="10" width="10" height="10" fill="#f8f9fa"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#checkerboard)"/>
  <rect x="10" y="10" width="130" height="80" fill="rgba(153,102,204,0.1)" stroke="#9966cc" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="75" y="45" font-family="Arial, sans-serif" font-size="10" fill="#9966cc" text-anchor="middle">
    Плейсхолдер
  </text>
  <text x="75" y="60" font-family="Arial, sans-serif" font-size="8" fill="#7d4eb9" text-anchor="middle">
    1KB - 99% менше
  </text>
</svg>
